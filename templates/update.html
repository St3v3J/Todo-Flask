{% extends 'base.html' %}

{% block head %}
    <h1> My ToDo App</h1>
{% endblock %}

{% block body %}
    <h3>Update Task</h3>
    <div class="form">
        <form action="/update/{{task.id}}" method="post">
            <input type="text" name="content" placeholder="Todo", value="{{ task.content }}">
            <input type="submit" value="Update Task">
        </form>
    </div>
{% endblock %}
