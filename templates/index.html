{% extends 'base.html' %}

{% block head %}
    <h1> My ToDo App</h1>
{% endblock %}

{% block body %}
    {% if tasks %}
    <table>
        <tr>
            <th>Task</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }} </td>
            <td>
                <a href="/delete/{{ task.id }}">Delete</a>
                <br>
                <a href="/update/{{ task.id }}">Update</a>
            </td>
        </tr>
    {% endfor %}
    </table>
    {% else %}
        <h4>There are no Tasks</h4>
    {% endif %}
    <div class="form">
        <form action="/" method="post">
            <input type="text" name="content" placeholder="Todo">
            <input type="submit" value="Add Task">
        </form>
    </div>
{% endblock %}
